<link rel="stylesheet" href="randQuote.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="randQuote.js"></script>

<title>Random Quote Generator</title>
<div id="centerbox">
    <div id="topBox">
        <div id="quotes">
            <i class="fa fa-quote-left"></i> <span id="quotetext"> </span>
        </div>
        <div id="author" class="text-right">
            - <span id="authorname"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            Twitter Logo
        </div>
        <div class="col-xs-6">
            <button id="newQuote" class="btn btn-primary" >
                New Quote
            </button>
        </div>
    </div>
</div>
