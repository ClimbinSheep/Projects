<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="main.js"></script>
    
<div id="case" class="row">
    <div id="screen" class="col-xs-12">
        <h4 id="equation" class="text-right">
            ...
        </h4>
        <h2 id="output" class="text-right">
            ...
        </h2>
    </div>
    <div id="leftside" class="col-xs-6">
        <div class="row">
            
            <div class="col-xs-6">
                <button onclick="enterDigit('**')" class="btn btn-block myBtn">x^y</button>
            </div>
            <div class="col-xs-6">
                <button onclick="clearScreen()" class="btn btn-block myBtn">C</button>
            </div>
            <div class="col-xs-6">
                <button onclick="enterDigit('+')" class="btn btn-block myBtn">+</button>
            </div>
            <div class="col-xs-6">
                <button onclick="enterDigit('-')" class="btn btn-block myBtn">-</button>
            </div>
            <div class="col-xs-6">
                <button onclick="enterDigit('*')" class="btn btn-block myBtn">*</button>
            </div>
            <div class="col-xs-6">
                <button onclick="enterDigit('/')" class="btn btn-block myBtn">/</button>
            </div>
            <div class="col-xs-12">
                <button onclick="getEquals()" class="btn btn-block myBtn">=</button>
            </div>
        </div>
    </div>
    <div id="rightside" class="col-xs-6">
        <div class="row">
            <div class="col-xs-4">
                <button onclick="enterDigit('7')" class="btn btn-block myBtn">7</button>
            </div>
            <div class="col-xs-4">
                <button onclick="enterDigit('8')" class="btn btn-block myBtn">8</button>
            </div>
            <div class="col-xs-4">
                <button onclick="enterDigit('9')" class="btn btn-block myBtn">9</button>
            </div>
            <div class="col-xs-4">
                <button onclick="enterDigit('4')" class="btn btn-block myBtn">4</button>
            </div>
            <div class="col-xs-4">
                <button onclick="enterDigit('5')" class="btn btn-block myBtn">5</button>
            </div>
            <div class="col-xs-4">
                <button onclick="enterDigit('6')" class="btn btn-block myBtn">6</button>
            </div>
            <div class="col-xs-4">
                <button onclick="enterDigit('1')" class="btn btn-block myBtn">1</button>
            </div>
            <div class="col-xs-4">
                <button onclick="enterDigit('2')" class="btn btn-block myBtn">2</button>
            </div>
            <div class="col-xs-4">
                <button onclick="enterDigit('3')" class="btn btn-block myBtn">3</button>
            </div>
            <div class="col-xs-6">
                <button onclick="enterDigit('0')" class="btn btn-block myBtn">0</button>
            </div>
            <div class="col-xs-6">
                <button onclick="enterDigit('.')" class="btn btn-block myBtn"><strong>.</strong></button>
            </div>
        </div>
    </div>
</div>
