<link rel="stylesheet" href="ttt.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="ttt.js"></script>

<title>Tic Tac Toe</title>
<div id="case">
  <div id="screen">
    <h1 class="text-center" id="question">How do you want to play?</h1>
    <div class="row" id="btns">
      <div class="col-xs-6">
        <button onclick="onePlayer()" class="btn btn-block" id="btn1">Single Player</button>
      </div>
      <div class="col-xs-6">
        <button onclick="twoPlayer()" class="btn btn-block" id="btn2">Two Player</button>
      </div>
    </div>
  </div>
  <div id="screen2">
    <div class="row">
      <div id="player1Go" class="player">
        <h4 class="text-center" >Player 1's Go</h4>
      </div>
      <div id="player2Go" class="player">
        <h4 class="text-center">Player 2's Go</h4>
      </div>
    </div>
    <div id="grid">
      <div class="square" id="s0">s0</div>
      <div class="square" id="s1">s1</div>
      <div class="square" id="s2">s2</div>
      <div class="square" id="s3">s3</div>
      <div class="square" id="s4">s4</div>
      <div class="square" id="s5">s5</div>
      <div class="square" id="s6">s6</div>
      <div class="square" id="s7">s7</div>
      <div class="square" id="s8">s8</div>
    </div>
  </div>
</div>
