<link rel="stylesheet" href="simon.css">
<script src="simon.js"></script>

<title>Sam's Simon Game</title>
<div class="box">
    <div class="body">
        <div class="pad c1" onclick="press('c1')"></div>
        <div class="pad c2" onclick="press('c2')"></div>
        <div class="pad c3" onclick="press('c3')"></div>
        <div class="pad c4" onclick="press('c4')"></div>

        <div class="face">
            <div class="start" onclick="run([])">Start</div>
            <div class="strict" onclick="strictToggle()">Strict</div>
            <div id="screen">--</div>
        </div>
    </div>
  <audio>
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
  </audio>
  <audio>
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
  </audio>
  <audio>
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
  </audio>
  <audio>
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
  </audio>
</div>
